<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage KPIs - KPI System</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style_kpi_manager.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4 shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand font-weight-bold" href="../index.html">KPI Management System</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../dashboard summary/dashboard.html"><i class="fas fa-tachometer-alt mr-1"></i>Dashboard</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="kpi_manager_view.html"><i class="fas fa-list-alt mr-1"></i>Manage KPIs <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../profile/profile.html"><i class="fas fa-user-circle mr-1"></i>Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../general/logout.html"><i class="fas fa-sign-out-alt mr-1"></i>Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid kpi-manager-container mt-4 mb-5">
        <header class="d-flex justify-content-between align-items-center mb-4 flex-wrap">
            <div>
                <h1 class="page-title h2">Key Performance Indicators</h1>
                <p class="text-muted page-subtitle">View, manage, and analyze defined KPIs.</p>
            </div>
            <div>
                <a href="kpi_manager_add.html" class="btn btn-primary btn-lg shadow-sm"> 
                    <i class="fas fa-plus-circle mr-2"></i>Add New KPI
                </a>
            </div>
        </header>
        <div class="card kpi-list-card shadow-sm">
            <div class="card-header bg-light d-flex justify-content-between align-items-center flex-wrap py-3">
                <h5 class="mb-0 card-title-text">KPI List</h5>
                <form class="form-inline ml-md-auto mt-2 mt-md-0" id="kpiFilterForm" role="search">
                
                    <div class="input-group input-group-sm mr-sm-2 mb-2 mb-sm-0">
                        <div class="input-group-prepend"><span class="input-group-text"><i class="fas fa-search"></i></span></div>
                        <input type="search" class="form-control" id="kpiSearchInput" placeholder="Search KPIs..." aria-label="Search KPIs">
                    </div>
                    <select class="form-control form-control-sm custom-select" id="kpiFilterStatus" aria-label="Filter by Status">
                        <option value="" selected>All Statuses</option>
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                        <option value="Achieved">Achieved</option>
                        <option value="Off-Track">Off-Track</option>
                        <option value="At-Risk">At-Risk</option>
                    </select>
                </form>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover kpi-table mb-0" aria-live="polite">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col" style="width: 25%;">KPI Name</th>
                                <th scope="col" style="width: 20%;">Owner/Dept.</th>
                                <th scope="col" style="width: 12%;">Target</th>
                                <th scope="col" style="width: 13%;">Current</th>
                                <th scope="col" style="width: 10%;">Status</th>
                                <th scope="col" style="width: 10%;">Updated</th>
                                <th scope="col" class="text-center" style="width: 10%;">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="kpiTableBody"></tbody>
                    </table>
                </div>
                <div id="kpiTableMessageArea" class="p-4 text-center" style="display: none;">
                    
                </div>
            </div>
            <div class="card-footer bg-light" id="kpiPaginationContainer" style="display: none;">
                <nav aria-label="KPI list pagination" class="d-flex justify-content-center">
                    <ul class="pagination mb-0" id="kpiPagination">

                    </ul>
                </nav>
            </div>
        </div>
        <footer class="text-center text-muted mt-5 py-3">
             <p class="mb-0">Â© <span id="currentYear"></span> KPI Management System. All rights reserved.</p> 
    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script_kpi_manager_view.js"></script>
    <script>document.getElementById('currentYear').textContent = new Date().getFullYear();</script>
</body>
</html>
