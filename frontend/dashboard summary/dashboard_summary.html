<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - KPI Summary - KPI System</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../kpi%20management/style_kpi_manager_view.css">
    <link rel="stylesheet" href="style_dashboard_summary.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4 shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand font-weight-bold" href="../index.html">KPI Management System</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="main_dashboard.html"><i class="fas fa-tachometer-alt mr-1"></i>Dashboard</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="dashboard_summary.html"><i class="fas fa-chart-bar mr-1"></i>Report <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../kpi%20management/kpi_manager_view.html"><i class="fas fa-list-alt mr-1"></i>Manage KPIs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../profile/profile.html"><i class="fas fa-user-circle mr-1"></i>Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../general/logout.html"><i class="fas fa-sign-out-alt mr-1"></i>Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid dashboard-container mt-4 mb-5">
        <div class="row">
            <div class="col-lg-6 mb-4">
                <div class="card summary-kpi-card h-100">
                    <div class="card-header">KPI Status Overview</div>
                    <div class="card-body chart-wrapper"><canvas id="kpiStatusChart"></canvas></div>
                </div>
            </div>
            <div class="col-lg-6 mb-4">
                <div class="card summary-kpi-card h-100">
                    <div class="card-header">Underperforming KPIs by Department (At Risk)</div>
                    <div class="card-body chart-wrapper"><canvas id="underperformingKpisChart"></canvas></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 mb-4">
                <div class="card summary-kpi-card h-100">
                    <div class="card-header">KPI Achievement Trends</div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="trendFilter">Filter by:</label>
                            <select class="form-control form-control-sm" id="trendFilter">
                                <option value="all">All</option>
                                <option value="department">Department</option>
                                <option value="staff">Staff</option>
                                <option value="kpi">Specific KPI</option>
                            </select>
                            </div>
                        <div class="chart-wrapper chart-wrapper-large"><canvas id="kpiTrendChart"></canvas></div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="text-center text-muted mt-5 py-3">
            <p class="mb-0">Â© <span id="currentYear"></span> KPI Management System</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4"></script>
    <script src="script_dashboard_summary.js"></script>
    <script> document.getElementById('currentYear').textContent = new Date().getFullYear(); </script>
</body>
</html>
