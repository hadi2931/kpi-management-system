<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>KPI Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">KPI Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="../profile/profile.html">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-danger" href="../index.html">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<body>
<div class="container my-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">KPI overview</h2>
        <button class="btn btn-primary" onclick="showAddForm()">Add KPI</button>
    </div>

    <div class="card my-4">
        <div class="card-body">
            <h5 class="card-title">Add New KPI</h5>
            <div class="row g-2 align-items-stretch">
                <div class="col-md-5">
                    <input type="text" id="kpiName" class="form-control" placeholder="KPI name" />
                </div>
                <div class="col-md-5">
                    <input type="number" id="kpiTarget" class="form-control" placeholder="Target value" />
                </div>
                <div class="col-md-2 d-grid">
                    <button class="btn btn-success h-100" onclick="addKpi()">Add</button>
                </div>
            </div>
        </div>
    </div>

    <!-- KPI cards -->
    <div class="row" id="kpiCards"></div>

    <!-- charts -->
    <div id="chart" class="mt-5 bg-white p-4 rounded shadow" style="height: 400px;"></div>
</div>

<!-- KPI Detail Modal -->
<div class="modal fade" id="kpiModal" tabindex="-1" aria-labelledby="kpiModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form onsubmit="submitKpiUpdate(event)">
                <div class="modal-header">
                    <h5 class="modal-title" id="kpiModalLabel">Update KPI</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <input type="hidden" id="modalKpiIndex" />

                    <div class="mb-2">
                        <label class="form-label">KPI Name</label>
                        <input type="text" class="form-control" id="modalKpiName" readonly />
                    </div>

                    <div class="mb-2">
                        <label class="form-label">Target</label>
                        <input type="number" class="form-control" id="modalKpiTarget" readonly />
                    </div>

                    <div class="mb-2">
                        <label class="form-label">Current Value</label>
                        <input type="number" class="form-control" id="modalKpiValue" required />
                    </div>

                    <div class="mb-2">
                        <label class="form-label">Link of Proof</label>
                        <input type="text" class="form-control" id="modalKpiProof" placeholder="https://example.com" required />
                    </div>

                    <div class="mb-2">
                        <label class="form-label">Assign To</label>
                        <input type="text" class="form-control" id="modalKpiOwner" placeholder="Name or Email" required />
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- ECharts -->
<script src="https://cdn.jsdelivr.net/npm/echarts@5"></script>
<script src="script.js"></script>
</body>
</html>
