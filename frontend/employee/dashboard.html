<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>KPI Dashboard - Employee View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">KPI System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="../profile/profile.html">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-danger" href="../index.html">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<body>
<div class="container py-4">
    <h2 class="mb-4">Employee Dashboard</h2>

    <div class="row" id="kpiCards"></div>

    <!-- charts -->
    <div id="chart" class="mt-5 bg-white p-4 rounded shadow" style="height: 400px;"></div>
</div>

<!-- KPI Detail Modal -->
<div class="modal fade" id="kpiModal" tabindex="-1" aria-labelledby="kpiModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="kpiModalLabel">KPI Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <!-- Basic Info -->
                <h5>Basic Information</h5>
                <div class="row mb-2">
                    <div class="col-md-4"><strong>Owner:</strong> <span id="modalOwner"></span></div>
                    <div class="col-md-4"><strong>Department:</strong> <span id="modalDepartment"></span></div>
                    <div class="col-md-4"><strong>Last Updated:</strong> <span id="modalLastUpdated"></span></div>
                </div>
                <p><strong>Description:</strong> <span id="modalDescription"></span></p>

                <!-- Target & Performance -->
                <h5>Target & Performance</h5>
                <div class="row mb-2">
                    <div class="col-md-4"><strong>Target:</strong> <span id="modalTarget"></span></div>
                    <div class="col-md-4"><strong>Current Value:</strong> <span id="modalCurrentValue"></span></div>
                    <div class="col-md-4"><strong>Status:</strong> <span id="modalStatus" class="badge bg-secondary"></span></div>
                </div>

                <!-- Employee Actions -->
                <div class="mb-3">
                    <label class="form-label">Update Current Value</label>
                    <input type="number" id="updateValue" class="form-control" />
                </div>
                <div class="mb-3">
                    <label class="form-label">Link of Proof</label>
                    <input type="url" id="proofLink" class="form-control" />
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="submitUpdate()">Submit</button>
                <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- ECharts -->
<script src="https://cdn.jsdelivr.net/npm/echarts@5"></script>
<script src="script.js"></script>
</body>
</html>
