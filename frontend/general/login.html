<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KPI Management System</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="register_style.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #36393f; /* Dark background */
            color: #dcddde; /* Light text */
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            background-color: #2f3136; /* Slightly lighter dark card */
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .login-card .card-header {
            background-color: #202225; /* Even darker header */
            color: #ffffff;
            font-size: 1.5rem;
            text-align: center;
            border-bottom: 1px solid #2f3136;
            padding: 1.25rem;
        }
        .login-card .card-body {
            padding: 2rem;
        }
        .login-card .form-control {
            background-color: #40444b;
            border: 1px solid #202225;
            color: #dcddde;
        }
        .login-card .form-control:focus {
            background-color: #40444b;
            border-color: #7289da; /* Accent color */
            box-shadow: 0 0 0 0.2rem rgba(114, 137, 218, 0.25);
            color: #dcddde;
        }
        .login-card .btn-primary {
            background-color: #7289da;
            border-color: #7289da;
            font-weight: 500;
        }
        .login-card .btn-primary:hover {
            background-color: #677bc4;
            border-color: #677bc4;
        }
        .login-card .form-check-label {
            color: #b9bbbe;
        }
        .login-card a {
            color: #7289da;
        }
        .login-card a:hover {
            color: #ffffff;
            text-decoration: underline;
        }
        .alert-danger {
            background-color: #f04747;
            color: #ffffff;
            border-color: #f04747;
        }

        /* Specific styling for the select dropdown */
        .login-card .form-group select.form-control {
            padding-top: 0.3rem;
            padding-bottom: 0.3rem;
            font-size: 0.9rem;
            height: auto; /* Override any default height */
        }
    </style>
</head>
<body>
    <div class="card login-card">
        <div class="card-header">
            KPI System Login
        </div>
        <div class="card-body">
            <form id="loginForm">
                <div id="errorMessage" class="alert alert-danger" style="display: none;" role="alert">
                    </div>
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope mr-2"></i>Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock mr-2"></i>Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <label for="role"><i class="fas fa-user-tag mr-2"></i>Role</label>
                    <select class="form-control" id="role" required>
                        <option value="">Select Role</option>
                        <option value="manager">Manager</option>
                        <option value="staff">Staff</option>
                    </select>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-4">Login</button>
                <div class="text-center mt-3">
                    <a href="#">Forgot password?</a>
                </div>
                <hr style="background-color: #40444b;">
                <div class="text-center">
                    <p class="mb-0">Don't have an account? <a href="register.html">Sign up</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessageDiv = document.getElementById('errorMessage');

            // Basic validation (you would have more robust validation)
            if (!email || !password) {
                errorMessageDiv.textContent = 'Please enter both email and password.';
                errorMessageDiv.style.display = 'block';
                return;
            }

            // Simulate a login check (in a real app, this would be an API call)
            // For this example, any non-empty email and password will "log in"
            if (email && password) {
                errorMessageDiv.style.display = 'none';
                console.log('Login successful (mock), redirecting...');

                // **THIS IS THE CORRECTED REDIRECTION LINE:**
                // It navigates from /frontend/general/login.html
                // to /frontend/dashboard_summary/dashboard.html
                window.location.href = '../dashboard summary/main_dashboard.html';
            } else {
                // This case is covered by above validation, but as an example
                errorMessageDiv.textContent = 'Invalid credentials (mock).';
                errorMessageDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
